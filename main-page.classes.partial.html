<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/index.main-page.classes.js"></script>
</head>

<body>
    <section class="main-page-classes">
        <div class="main-page-classes__header">
            <h2 class="main-page-classes__title">Classes</h2>
            <p class="main-page-classes__sub-title">The Variety of Yoga Classes</p>
            <p class="main-page-classes__description">Select classes you would like to take.</p>
        </div>
        <div class="classes__caurosel" data-carousel>
            <button class="carousel__button carousel__button--left" type="button"
                data-carousel-button="prev">&#171;</button>
            <button class="carousel__button carousel__button--right" type="button"
                data-carousel-button="next">&#187;</button>
            <ul class="carousel__track" data-slides>
                <li class="carousel__slide" data-active>
                    <img src="img/main/prenatal-yoga.webp" alt="Prenatal Yoga" class="carousel__image">
                    <p class="carousel__plan">LEVEL 1</p>
                    <p class="carousel__title">Prenatal Yoga</p>
                </li>
                <li class="carousel__slide">
                    <img src="img/main/viniasa-yoga.webp" alt="Viniasa Yoga" class="carousel__image">
                    <p class="carousel__plan">LEVELS 1-3</p>
                    <p class="carousel__title">Vinyasa Yoga</p>
                </li>
                <li class="carousel__slide">
                    <img src="img/main/ashthanga-yoga.webp" alt="Ashthanga Yoga" class="carousel__image">
                    <p class="carousel__plan">ALL LEVELS</p>
                    <p class="carousel__title">Ashtanga Yoga</p>
                </li>
                <li class="carousel__slide">
                    <img src="img/main/basic-yoga.webp" alt="Basic Yoga" class="carousel__image">
                    <p class="carousel__plan">LEVELS 1</p>
                    <p class="carousel__title">Yoga Basics</p>
                </li>
                <li class="carousel__slide">
                    <img src="img/main/yin-yoga.webp" alt="Yin Yoga" class="carousel__image">
                    <p class="carousel__plan">ALL LEVELS</p>
                    <p class="carousel__title">Yin Yoga</p>
                </li>
                <li class="carousel__slide">
                    <img src="img/main/hatha-yoga.webp" alt="Hatha Yoga" class="carousel__image">
                    <p class="carousel__plan">ALL LEVELS</p>
                    <p class="carousel__title">Hatha Yoga</p>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
