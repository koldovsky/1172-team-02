<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/about.write-us.css">
</head>
<body>
<main>
  <section class="write-us">
    <div class="write-us__background"></div>
    <div class="write-us__form">
      <h2 class="write-us__form-title">WRITE US</h2>
      <p class="write-us__form-subtitle">Need Guidance?</p>
      <p class="write-us__form-text">We will answer any of your questions.</p>
      <form class="write-us__form-form" action="#" method="#">
        <div class="write-us__form-form-input">
          <input type="text" name="name" placeholder="Name*" required>
        </div>
        <br>
        <div class="write-us__form-form-input">
          <input type="tel" name="phone" placeholder="Phone number*" required>
        </div>
        <br>
        <div class="write-us__form-form-input">
          <input type="email" name="email" placeholder="Email*" required>
        </div>
        <br>
        <div class="write-us__form-form-message">
          <textarea type="text" name="message" placeholder="Message*" required></textarea>
        </div>
        <br>
        <div class="write-us__form-form-button">
          <input type="submit" value="SEND MESSAGE">
        </div>
      </form>
    </div>
  </section>
</main>
</body>
